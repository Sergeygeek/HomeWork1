<meta charset="UTF-8">
<script>
    'use strict';
    
    console.log(10 + 10 + "10"); // строка 2010
    // сначала два числа складываются и получается 20, потом производится конкатенация со строкой
    console.log(10 + "10" + 10); // строка 101010
    // Число плюс строка - строка 1010 (число преобразуется в строку), строка 1010 плюс число - строка 101010
    console.log(10 + 10 + +"10"); // Число 30
    // Перед строкой стоит унарный плюс, который преобразует строку 10 в число, три числа 10 складываем, получаем число 30
    console.log(10 / -""); // -Infinity
    // Перед пустой строкой стоит унарный минус, кот. преобразует ее в -0, деление на который дает -Infinity
    console.log(10 / +"2,5"); // NaN
    // Перед строкой 2,5 стоит унарный плюс, кот. преобразует ее в NaN из-за запятой,
    // любое арифметическое действие с NaN дает NaN
</script>
